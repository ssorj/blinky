<!DOCTYPE html>
<html>
  <head>
    <title>Pretty data</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="main.css" type="text/css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.6.0/styles/default.min.css"/>
    <link rel="icon" href="/images/icon.svg" type="image/svg+xml"/>
    <script src="gesso.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.6.0/highlight.min.js"></script>
    <script>
      "use strict";

      const gesso = new Gesso();

      const url = new URL(window.location.href).searchParams.get("url");
      const proxy = "proxy?url=" + encodeURIComponent(url);

      window.addEventListener("load", function (event) {
          const link = $("#link");

          link.setAttribute("href", url);
          link.textContent = url;

          function loadHandler(event) {
              const contentType = event.target.getResponseHeader("Content-Type");
              let text = event.target.responseText;

              if (contentType.indexOf("application/json") === 0) {
                  const json = JSON.parse(text);

                  text = JSON.stringify(json, null, 4);
                  text = hljs.highlight(text, {language: "json"}).value;
                  text = text.replace(/&quot;(https?:\/\/.*?)&quot;/g, "&quot;<a href=\"pretty.html?url=$1\">$1</a>&quot;");
              }

              try {
                  $("#content").innerHTML = text;
              } catch (e) {
                  $("#content").textContent = "[Error! The data isn't what I expected]";
              }
          }

          function errorHandler(event) {
              $("#content").textContent = "[Error! My request for data failed]";
          }

          const request = gesso.openRequest("GET", proxy, loadHandler);

          request.addEventListener("error", errorHandler);
          request.send();
      });
    </script>
  </head>
  <body>
    <p><a id="link" href=""></a></p>

    <pre id="content" class="json">[Loading...]</pre>
  </body>
</html>
